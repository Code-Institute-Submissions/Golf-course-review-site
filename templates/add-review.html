{%extends 'base.html'%}
{%block content%}

<h3 class="head">Write a Review</h3>

<div class="container">

    <div class="row">
        <!--Add course form details-->
        <form action="{{url_for('add_review', course_id = course_id)}}" method="POST" class="col s12">

            <div class="card form-card col s12 m8 push-m2">
                <div class="card-content ">
                    <div class="row">

                        {% include "partials/review-form.html" %}
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit">Add Review
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/star-rating.js') }}"></script>
{% endblock %}

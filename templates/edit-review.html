{%extends 'base.html'%}
{%block content%}

<h3 class="head">Edit Review</h3>

<div class="container">

    <div class="row">
        <form action="{{url_for('update_review', review_id = review._id, course_id = review.course_id)}}" method="POST"
            class="col s12">
            <div class="card form-card col s12 m8 push-m2">
                <div class="card-content ">
                    <div class="row">

                        {% include "partials/review-form.html" %}
                    </div>


                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit">Update
                            <i class="material-icons right">send</i>
                        </button>

                        <button href="{{url_for('manage_reviews', load= True ,dir=False)}}"
                            class="btn waves-effect waves-light btn-delete">Cancel
                            <i class="material-icons right">clear</i>
                        </button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/star-rating.js') }}"></script>
{% endblock %}
